<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code4ImpactSL Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f9ff;
        color: #222;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      .header-logo img {
        display: block;
        margin: 0 auto 15px;
        min-width: 150px;
        min-height: 150px;
      }

      .subtile {
        text-align: center;
        margin-bottom: 20px;
      }

      h4 {
        margin: 10px;
      }

      h2,
      h3 {
        text-align: center;
        color: #0056b3;
        margin: 10px;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 15px;
      }
      #registrationForm {
        display: flex;
        flex-direction: column;
      }
      input,
      select {
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
      }
      img {
        height: 20px;
        vertical-align: middle;
      }
      button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #0056b3;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #004494;
      }
      .note {
        font-size: 0.9em;
        margin-top: 5px;
        color: #666;
      }
      @media (max-width: 400px) {
        .header-logo img {
          min-width: 120px;
          min-height: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Code4ImpactSL</h2>
      <div class="header-logo">
        <img src="./c4i logo.png" alt="c4i_logo" />
      </div>
      <div class="subtile">
        <h4>Artificial Intelligence Awareness Training</h4>
        <h3>Registration Form</h3>
      </div>
      <form id="registrationForm">
        <label for="fullname">Full Name</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="eg: John Kamara"
        />

        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="eg: info@example.com"
        />

        <label for="phone">Phone Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="+2327XXXXXXX"
          required
        />
        <label for="program">Program</label>
        <input
          type="text"
          id="program"
          name="program"
          value="AI Awareness Training"
          readonly
        />
        <label for="payment_method">Payment Method</label>
        <select id="payment_method" name="payment_method" required>
          <option value="">-- Select --</option>
          <option value="Orange Money">Orange Money</option>
          <option value="Africell Money">Africell Money</option>
        </select>
        <p class="note">
          Send your payment to Code4ImpactSL Mobile Money: <br />
          <img src="./Orange_Money.PNG" alt="orange_money_logo" />
          Orange Money: +232 76 854 253 <br />
          <img src="./Afrimoney.PNG" alt="afrimoney_logo" />
          Africell Money: +232 88 738 424
        </p>

        <label for="transaction_id">Transaction ID / Reference</label>
        <input type="text" id="transaction_id" name="transaction_id" required />

        <button type="submit" id="submit">Submit Registration</button>
      </form>
      <p id="responseMessage"></p>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxGliTKzmbydZIx09JnJLcSclzQPaoICMG5BfTlu9EjBkN_EMR11yzdz21QQCLuijOlrA/exec"; // Replace with Google Apps Script Web App URL
      const form = document.getElementById("registrationForm");

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        // Create a JSON object to hold form data
        const formData = {
          fullname: form.fullname.value,
          email: form.email.value,
          phone: form.phone.value,
          program: form.program.value,
          payment_method: form.payment_method.value,
          transaction_id: form.transaction_id.value,
        };

        document.getElementById("submit").innerText = "Submitting...";
        fetch(scriptURL, {
          method: "POST",
          body: JSON.stringify(formData),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("responseMessage").innerText =
              "Registration submitted successfully!";
            document.getElementById("submit").innerText = "Submit Registration";
            form.reset();
            setTimeout(() => {
              document.getElementById("responseMessage").innerText = "";
            }, 5000);
          })
          .catch((error) => {
            document.getElementById("responseMessage").innerText =
              "Error submitting form. Try again.";
            console.error("Error!", error.message);
          });
      });
    </script>
  </body>
</html>
